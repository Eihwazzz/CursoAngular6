<div class="d-flex">
  <ul class="list-group flex-column bd-highlight">
      <h2 class="text-center">
          Alumno
      </h2>
    <li class="list-group-item p-2 bd-highlight"><strong>Nombre:</strong> {{ alumno.nombre }}</li>
    <li class="list-group-item p-2 bd-highlight"><strong>Apellido:</strong> {{ alumno.apellido }}</li>
    <li class="list-group-item p-2 bd-highlight"><strong>Fecha de Nacimiento:</strong> {{ alumno.fechaNacimiento | date : 'd/M/yyyy'}}</li>
  </ul>
</div>
